<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点管理后台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- 主内容 -->
    <div id="mainContent" class="container mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">节点管理后台</h1>
                <p class="text-gray-600 mt-2">管理您的代理节点，生成订阅链接</p>
            </div>
            <button onclick="logout()" class="text-gray-500 hover:text-gray-700 text-sm">
                退出登录
            </button>
        </header>

        <!-- 统计信息 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">总节点数</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalNodes">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">在线节点</h3>
                <p class="text-3xl font-bold text-green-600" id="activeNodes">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">订阅链接</h3>
                <div class="mt-2 space-y-1">
                    <button onclick="copySubscribeLink('text')" class="block w-full bg-blue-500 text-white px-3 py-1.5 rounded hover:bg-blue-600 text-xs">纯文本</button>
                    <button onclick="copySubscribeLink('base64')" class="block w-full bg-green-500 text-white px-3 py-1.5 rounded hover:bg-green-600 text-xs">Base64</button>
                    <button onclick="copySubscribeLink('clash')" class="block w-full bg-purple-500 text-white px-3 py-1.5 rounded hover:bg-purple-600 text-xs">Clash</button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">订阅地址</h3>
                <div class="mt-2 text-xs space-y-1 text-gray-600">
                    <p class="truncate" title="/api/subscribe">/api/subscribe</p>
                    <p class="truncate" title="/api/subscribe?format=base64">?format=base64</p>
                    <p class="truncate" title="/api/subscribe?clash">?clash</p>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="mb-6 flex flex-wrap gap-2">
            <button onclick="openModal()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                + 添加节点
            </button>
            <button onclick="exportNodes()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                导出全部
            </button>
            <button onclick="loadNodes()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                刷新
            </button>
        </div>

        <!-- 菜单区域 -->
        <div class="mb-6 bg-white rounded-lg shadow p-4">
            <div class="flex flex-wrap gap-2">
                <button onclick="showPage('nodes')" class="page-btn px-4 py-2 rounded bg-blue-500 text-white font-medium" data-page="nodes">
                    节点列表
                </button>
                <button onclick="showPage('text-import')" class="page-btn px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 font-medium" data-page="text-import">
                    文本导入
                </button>
                <button onclick="showPage('subscribe-links')" class="page-btn px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 font-medium" data-page="subscribe-links">
                    订阅导入
                </button>
            </div>
        </div>

        <!-- 节点列表 -->
        <div id="page-nodes" class="page-content">
            <!-- 筛选栏 -->
            <div class="bg-white rounded-lg shadow mb-4 p-4">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <label for="searchFilter" class="sr-only">搜索节点</label>
                        <input type="text" id="searchFilter" placeholder="搜索名称或服务器..."
                            class="px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 w-64"
                            oninput="filterNodes()">
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="typeFilter" class="sr-only">筛选类型</label>
                        <select id="typeFilter" onchange="filterNodes()"
                            class="px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="">全部类型</option>
                            <option value="vmess">VMess</option>
                            <option value="vless">VLESS</option>
                            <option value="ss">Shadowsocks</option>
                            <option value="trojan">Trojan</option>
                            <option value="hy1">Hysteria1</option>
                            <option value="hy2">Hysteria2</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2 ml-auto">
                        <button onclick="exportSelected()" class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 text-sm">
                            导出选中
                        </button>
                        <button onclick="deleteSelected()" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 text-sm">
                            删除选中
                        </button>
                        <button onclick="resetSystem()" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700 text-sm">
                            重置系统
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 w-10">
                                <input type="checkbox" id="headerCheckbox" onchange="toggleSelectAll()">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">名称</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">类型</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">服务器</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">端口</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                        </tr>
                    </thead>
                    <tbody id="nodesTable" class="divide-y divide-gray-200">
                        <!-- 动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页控件 -->
            <div class="bg-white rounded-lg shadow mt-4 p-4 flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <span id="pageInfo" class="text-gray-600 text-sm">共 0 条</span>
                    <div class="flex items-center gap-2">
                        <label for="pageSize" class="text-sm text-gray-600">每页显示：</label>
                        <select id="pageSize" onchange="changePageSize()" class="px-2 py-1 border rounded text-sm">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="changePage('first')" class="px-3 py-1 border rounded hover:bg-gray-100 text-sm" title="首页">|&lt;</button>
                    <button onclick="changePage('prev')" class="px-3 py-1 border rounded hover:bg-gray-100 text-sm" title="上一页">&lt;</button>
                    <div id="pageNumbers" class="flex gap-1"></div>
                    <button onclick="changePage('next')" class="px-3 py-1 border rounded hover:bg-gray-100 text-sm" title="下一页">&gt;</button>
                    <button onclick="changePage('last')" class="px-3 py-1 border rounded hover:bg-gray-100 text-sm" title="末页">&gt;|</button>
                </div>
            </div>
        </div>

        <!-- 文本导入页面 -->
        <div id="page-text-import" class="page-content hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">文本导入</h2>
                    <button onclick="hideTextEditor()" class="text-gray-500 hover:text-gray-700 text-sm">
                        返回列表
                    </button>
                </div>
                <p class="text-gray-600 mb-4">粘贴节点链接（每行一个），支持 vmess://、vless://、ss://、trojan:// 格式</p>
                <textarea id="textEditor" rows="20" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 font-mono text-sm" placeholder="vmess://...&#10;vless://...&#10;ss://...&#10;trojan://..."></textarea>
                <div class="flex justify-end gap-2 mt-4">
                    <button onclick="clearTextEditor()" class="px-6 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition">清空</button>
                    <button onclick="saveTextImport()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition font-medium">保存并导入</button>
                </div>
            </div>
        </div>

        <!-- 订阅链接管理页面 -->
        <div id="page-subscribe-links" class="page-content hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">订阅链接导入管理</h2>
                    <button onclick="openSubscribeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        + 添加订阅导入链接
                    </button>
                </div>
                <div id="subscribeLinksList" class="space-y-3">
                    <!-- 动态生成订阅链接列表 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑节点模态框 -->
    <div id="nodeModal" class="modal hidden">
        <div class="modal-content max-w-3xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold" id="modalTitle">添加节点</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="nodeForm" onsubmit="saveNode(event)">
                <input type="hidden" id="nodeId">
                
                <!-- 基本信息 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide">基本信息</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nodeName" class="block text-gray-700 text-sm font-medium mb-1">节点名称 *</label>
                            <input type="text" id="nodeName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="nodeType" class="block text-gray-700 text-sm font-medium mb-1">节点类型 *</label>
                            <select id="nodeType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                                <option value="vmess">VMess</option>
                                <option value="vless">VLESS</option>
                                <option value="ss">Shadowsocks</option>
                                <option value="trojan">Trojan</option>
                                <option value="hy1">Hysteria1</option>
                                <option value="hy2">Hysteria2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 连接信息 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide">连接信息</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nodeServer" class="block text-gray-700 text-sm font-medium mb-1">服务器地址 *</label>
                            <input type="text" id="nodeServer" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="example.com">
                        </div>
                        <div>
                            <label for="nodePort" class="block text-gray-700 text-sm font-medium mb-1">端口 *</label>
                            <input type="number" id="nodePort" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="443">
                        </div>
                        <div class="md:col-span-2">
                            <label for="nodePassword" class="block text-gray-700 text-sm font-medium mb-1">UUID/密码 *</label>
                            <input type="text" id="nodePassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                        </div>
                    </div>
                </div>

                <!-- 传输设置 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide">传输设置</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nodeNetwork" class="block text-gray-700 text-sm font-medium mb-1">传输协议</label>
                            <select id="nodeNetwork" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                                <option value="tcp">TCP</option>
                                <option value="ws">WebSocket</option>
                                <option value="h2">HTTP/2</option>
                                <option value="grpc">gRPC</option>
                            </select>
                        </div>
                        <div>
                            <span class="block text-gray-700 text-sm font-medium mb-1">TLS</span>
                            <label for="nodeTls" class="flex items-center h-10 px-3 border border-gray-300 rounded-lg">
                                <input type="checkbox" id="nodeTls" class="w-4 h-4 text-blue-600">
                                <span class="ml-2 text-sm text-gray-600">启用 TLS</span>
                            </label>
                        </div>
                        <div>
                            <label for="nodeHost" class="block text-gray-700 text-sm font-medium mb-1">伪装域名 (Host)</label>
                            <input type="text" id="nodeHost" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="example.com">
                        </div>
                        <div>
                            <label for="nodePath" class="block text-gray-700 text-sm font-medium mb-1">路径 (Path)</label>
                            <input type="text" id="nodePath" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="/path">
                        </div>
                    </div>
                </div>

                <!-- 协议特定设置 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide">协议特定设置</h3>
                    
                    <!-- VMess 字段 -->
                    <div id="vmessFields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <div class="md:col-span-2">
                            <label for="nodeAid" class="block text-gray-700 text-sm font-medium mb-1">Alter ID</label>
                            <input type="number" id="nodeAid" value="0" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <!-- Shadowsocks 字段 -->
                    <div id="ssFields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <div class="md:col-span-2">
                            <label for="nodeSecurity" class="block text-gray-700 text-sm font-medium mb-1">加密方法</label>
                            <select id="nodeSecurity" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                                <option value="aes-256-gcm">aes-256-gcm</option>
                                <option value="aes-128-gcm">aes-128-gcm</option>
                                <option value="chacha20-poly1305">chacha20-poly1305</option>
                                <option value="none">none</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- VLESS 字段 -->
                    <div id="vlessFields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <div>
                            <label for="nodeSni" class="block text-gray-700 text-sm font-medium mb-1">SNI</label>
                            <input type="text" id="nodeSni" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="example.com">
                        </div>
                        <div>
                            <label for="nodeFlow" class="block text-gray-700 text-sm font-medium mb-1">Flow</label>
                            <input type="text" id="nodeFlow" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="xtls-rprx-vision 或 #SGP">
                        </div>
                        <div>
                            <label for="nodeFp" class="block text-gray-700 text-sm font-medium mb-1">Fingerprint</label>
                            <input type="text" id="nodeFp" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="chrome">
                        </div>
                        <div>
                            <label for="nodeVlessSecurity" class="block text-gray-700 text-sm font-medium mb-1">Security</label>
                            <input type="text" id="nodeVlessSecurity" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="tls 或 reality">
                        </div>
                        <div>
                            <label for="nodePbk" class="block text-gray-700 text-sm font-medium mb-1">Public Key (Reality)</label>
                            <input type="text" id="nodePbk" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="nodeSid" class="block text-gray-700 text-sm font-medium mb-1">Short ID (Reality)</label>
                            <input type="text" id="nodeSid" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="#SGP">
                        </div>
                    </div>
                    
                    <!-- Trojan 字段 -->
                    <div id="trojanFields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <div>
                            <label for="nodeTrojanSni" class="block text-gray-700 text-sm font-medium mb-1">SNI</label>
                            <input type="text" id="nodeTrojanSni" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div class="flex items-end">
                            <label class="flex items-center h-10 px-3 border border-gray-300 rounded-lg">
                                <input type="checkbox" id="nodeAllowInsecure" class="w-4 h-4 text-blue-600">
                                <span class="ml-2 text-sm text-gray-600">Allow Insecure</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Hysteria1 字段 -->
                    <div id="hy1Fields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <div>
                            <label for="nodeUpmbps" class="block text-gray-700 text-sm font-medium mb-1">Up Mbps</label>
                            <input type="number" id="nodeUpmbps" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="nodeDownmbps" class="block text-gray-700 text-sm font-medium mb-1">Down Mbps</label>
                            <input type="number" id="nodeDownmbps" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="nodeAlpn" class="block text-gray-700 text-sm font-medium mb-1">ALPN</label>
                            <input type="text" id="nodeAlpn" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="h3">
                        </div>
                        <div class="flex items-end">
                            <label class="flex items-center h-10 px-3 border border-gray-300 rounded-lg">
                                <input type="checkbox" id="nodeHyInsecure" class="w-4 h-4 text-blue-600">
                                <span class="ml-2 text-sm text-gray-600">Insecure</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Hysteria2 字段 -->
                    <div id="hy2Fields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <div>
                            <label for="nodeHy2Sni" class="block text-gray-700 text-sm font-medium mb-1">SNI</label>
                            <input type="text" id="nodeHy2Sni" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div class="flex items-end">
                            <label class="flex items-center h-10 px-3 border border-gray-300 rounded-lg">
                                <input type="checkbox" id="nodeHy2Insecure" class="w-4 h-4 text-blue-600">
                                <span class="ml-2 text-sm text-gray-600">Insecure</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" class="px-6 py-2.5 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition">取消</button>
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2.5 rounded-lg hover:bg-blue-600 transition font-medium">保存节点</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 分享模态框 -->
    <div id="shareModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">分享节点</h2>
                <button onclick="closeShareModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mb-4">
                <label for="shareLink" class="block text-gray-700 text-sm font-bold mb-2">节点链接</label>
                <div class="flex gap-2">
                    <input type="text" id="shareLink" readonly class="flex-1 px-3 py-2 border rounded bg-gray-50">
                    <button onclick="copyShareLink()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">复制</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="shareBase64" class="block text-gray-700 text-sm font-bold mb-2">Base64 编码</label>
                <div class="flex gap-2">
                    <input type="text" id="shareBase64" readonly class="flex-1 px-3 py-2 border rounded bg-gray-50">
                    <button onclick="copyShareBase64()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">复制</button>
                </div>
            </div>
            <div class="flex justify-end">
                <button onclick="closeShareModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">关闭</button>
            </div>
        </div>
    </div>

    <!-- 订阅链接模态框 -->
    <div id="subscribeModal" class="modal hidden">
        <div class="modal-content max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" id="subscribeModalTitle">添加订阅链接</h2>
                <button onclick="closeSubscribeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="subscribeForm" onsubmit="saveSubscribe(event)">
                <input type="hidden" id="subscribeId">
                <div class="mb-4">
                    <label for="subscribeName" class="block text-gray-700 text-sm font-medium mb-1">订阅名称 *</label>
                    <input type="text" id="subscribeName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="例如：机场订阅">
                </div>
                <div class="mb-4">
                    <label for="subscribeUrl" class="block text-gray-700 text-sm font-medium mb-1">订阅链接 *</label>
                    <input type="text" id="subscribeUrl" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="https://example.com/subscribe?format=base64">
                </div>
                <div class="mb-4">
                    <label for="subscribeEnabled" class="flex items-center">
                        <input type="checkbox" id="subscribeEnabled" checked class="w-4 h-4 text-blue-600">
                        <span class="ml-2 text-sm text-gray-700">启用此订阅</span>
                    </label>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeSubscribeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 font-medium">保存</button>
                </div>
            </form>
        </div>
    </div>

    </div><!-- /#mainContent -->

    <script src="app.js"></script>
    <script>
        // 节点类型切换时更新表单显示
        document.getElementById('nodeType')?.addEventListener('change', function() {
            const type = this.value;
            
            // 隐藏所有协议特定字段
            document.getElementById('vmessFields').classList.add('hidden');
            document.getElementById('ssFields').classList.add('hidden');
            document.getElementById('vlessFields').classList.add('hidden');
            document.getElementById('trojanFields').classList.add('hidden');
            document.getElementById('hy1Fields').classList.add('hidden');
            document.getElementById('hy2Fields').classList.add('hidden');
            
            // 显示对应协议的字段
            const fieldsId = type + 'Fields';
            const fields = document.getElementById(fieldsId);
            if (fields) {
                fields.classList.remove('hidden');
            }
        });
        
        // 初始化时触发一次，显示默认类型的字段
        if (document.getElementById('nodeType')) {
            document.getElementById('nodeType').dispatchEvent(new Event('change'));
        }
    </script>
</body>
